<section class="w-full max-w-sm" hlmCard>
    <div hlmCardHeader>
        <h3 hlmCardTitle>Don't Have an Account</h3>
        <p hlmCardDescription>Welcome To SD Bank</p>
    </div>

    <div hlmCardContent >
        <form [formGroup]="createFormGroup" (ngSubmit)="submitForm()">
            <div class="flex flex-col gap-6">
                <div class="grid gap-2">
                    <hlm-form-field>
                        <input class="w-80" hlmInput formControlName="email" type="email" placeholder="Email" />
                        <hlm-hint>This is your email address.</hlm-hint>
                        <hlm-error>The email is required.</hlm-error>
                    </hlm-form-field>
                </div>

                <div class="grid gap-2">
                    <div class="flex items-center">
                        <label hlmLabel for="password">Password</label>
                    </div>
                    <input type="password" formControlName="password" id="password" hlmInput />
                </div>
                <div class="grid gap-2">
                    <label hlmLabel for="branch">Branch</label>
                    <!-- <hlm-autocomplete [filteredOptions]="filteredOptions()" [(search)]="search" /> -->
                    <select id="branch" formControlName="branch" required hlmInput>
                        <option value="">Select</option>
                        <option value="nugegoda">Nugegoda</option>
                        <option value="colombo">Colombo</option>
                        <option value="colombo">Kandy</option>
                      </select>
                </div>

                <button hlmBtn type="submit" class="w-full">Create</button>

            </div>
        </form>
    </div>

    <div hlmCardFooter class="flex-col gap-2">
    </div>
</section>
