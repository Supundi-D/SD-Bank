<section class="w-full max-w-sm" hlmCard>
    <div hlmCardHeader>
        <h3 hlmCardTitle>Login to your Bank account</h3>
        <p hlmCardDescription>Enter your email below to login to your account</p>

        <div hlmCardAction>
            <button hlmBtn variant="link" (click)="NavigateToCreate()">Sign Up</button>
        </div>
    </div>

    <div hlmCardContent>
        <form>
            <div class="flex flex-col gap-6">
                <div class="grid gap-2">
                    <label hlmLabel for="email">Email</label>
                    <input type="email" id="email" required hlmInput />
                </div>

                <div class="grid gap-2">
                    <div class="flex items-center">
                        <label hlmLabel for="password">Password</label>
                    </div>
                    <input type="password" id="password" hlmInput />
                </div>
            </div>
        </form>
    </div>

    <div hlmCardFooter class="flex-col gap-2">
        <button hlmBtn type="submit" (click)="NavigateToDeposit()" class="w-full">Login</button>
    </div>
</section>
