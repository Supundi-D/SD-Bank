<div hlmTableContainer class="w-full max-w-[1200px] mx-auto">
    <table hlmTable>
        <caption hlmCaption>A list of your recent Transcations.</caption>
        <thead hlmTHead>
            <tr hlmTr>
                <th hlmTh class="w-[100px]">Date</th>
                <th hlmTh>Deposit</th>
                <th hlmTh>Withdrawal</th>
                <th hlmTh class="text-right">Amount</th>
            </tr>
        </thead>
        <tbody hlmTBody>
            @for (invoice of _invoices; track invoice.invoice) {
                <tr hlmTr>
                    <td hlmTd class="font-medium">{{ invoice.invoice }}</td>
                    <td hlmTd>{{ invoice.Deposit }}</td>
                    <td hlmTd>{{ invoice.Withdrawal }}</td>
                    <td hlmTd class="text-right">{{ invoice.Amount }}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
